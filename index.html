<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Product Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #3498db;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #2980b9;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem;
      text-align: center;
      background-color: #ecf0f1;
    }
    .product-card h2 {
      color: #e67e22;
    }
    .product-card p {
      color: #2c3e50;
    }
    .product-card button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .footer {
      background-color: #34495e;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Product Website</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container">
    <div class="product-card">
      <h2>Product A</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <h2>Product B</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Buy Now</button>
    </div>
    <!-- Add more product cards here -->
  </div>
  <footer class="footer">
    <p>&copy; 2023 Simple Product Website. All rights reserved.</p>
  </footer>
</body>
</html>
